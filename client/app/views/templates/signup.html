<div class="row col-md-6 col-md-offset-3">
	
	<div class="jumbotron">
		<h1>Sign up</h1>		

		<form ng-submit="authCtrl.signup()">
			
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" ng-model="authCtrl.user.username">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="authCtrl.user.password">
			</div>

			<div class="alert alert-danger" ng-if="authCtrl.error">
				{{ authCtrl.error }}
			</div>

			<button type="submit" class="btn btn-block btn-primary">
				<span>Sign up</span>
			</button>

		</form>
	</div>
	
</div>
